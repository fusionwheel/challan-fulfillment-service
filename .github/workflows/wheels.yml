name: Cython Build (Tagged)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cython setuptools wheel

      - name: Build Cython extensions
        run: |
          rm -rf dist build
          python setup.py build_ext --build-lib dist

      - name: Copy runtime files
        run: |
          cp main.py fulfillment.py requirements.txt dist/
          find dist -type d -exec touch {}/__init__.py \;

      - name: Verify compiled imports
        run: |
          cd dist
          python -c "from challan_workflow.services import utils; print('Cython OK')"

      - name: Zip dist
        run: |
          zip -r fulfillment-service-${{ github.ref_name }}.zip dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fulfillment-service-${{ github.ref_name }}
          path: fulfillment-service-${{ github.ref_name }}.zip