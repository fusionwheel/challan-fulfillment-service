name: Obfuscate and Deploy

on:
  push:
    branches: [ main ] # Runs every time you push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyarmor
          pip install -r requirements.txt

      - name: Obfuscate Code
        run: |
          # -r obfuscates the whole folder recursively
          # --output dist/ puts everything in a clean folder
          pyarmor gen -r dist/ main.py

      - name: Prepare Artifacts
        run: |
          # Copy non-python files needed for execution
          cp requirements.txt dist/
          cp .env.example dist/
          echo "${{ github.sha }}" > dist/build_version.txt
          # Include a simple start script for the client
          echo "python main.py" > dist/start_worker.sh

      - name: Upload Obfuscated Build
        uses: actions/upload-artifact@v4
        with:
          name: encrypted-payment-worker
          path: dist/
      
      - name: Deploy Obfuscated Code to 'deploy' Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: deploy # The branch your PCs will pull from
          FOLDER: dist # Only push the contents of the dist folder
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Release Build: ${{ github.sha }}"